            left: 0;
            width: 100%;
            height: 100%;

            border: 8px solid #f3f3f3; /* 背景色 */

    <script>
        let allJobNumbers = []; // 储存所有料号
        let isSuggestionClicked = false;
        function showSuggestions() {
            const suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.style.display = "block"; // 显示下拉框
            fetchJobNumbers(); // 显示所有料号
        }

        function fetchJobNumbers() {
            var start_time = $('#start_time').val().split('T')[0];
            var start_time_hour = $('#start_time').val().split('T')[1];
            var end_time = $('#end_time').val().split('T')[0];
            var end_time_hour = $('#end_time').val().split('T')[1];
            var MacNum = $('#MacNum').val();

            $.ajax({
                url: '/selectJob',
                type: 'POST',
                data: {
                    start_time: start_time,
                    end_time: end_time,
                    start_time_hour: start_time_hour,
                    end_time_hour: end_time_hour,
                    MacNum: MacNum,
                },
                success: function (response) {
                    if (response.data) {
                        allJobNumbers = response.data; // 更新料号数组
                        console.log("allJob：", allJobNumbers);
                        filterFunction(); // 过滤显示最新的料号
                    } else {
                        console.error("没有获取到料号数据");
                    }
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function filterFunction() {
            const input = document.getElementById("jobInput").value.toLowerCase();
            const suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = ""; // 清空当前建议

            // 根据输入过滤料号
            const filteredJobNumbers = allJobNumbers.filter(job => job.toLowerCase().includes(input));

            // 如果输入框为空，显示所有料号
            if (input === "") {
                allJobNumbers.forEach(job => {
                    createSuggestionItem(job);
                });
            } else {
                filteredJobNumbers.forEach(job => {
                    createSuggestionItem(job);
                });
            }

            // 如果没有建议，隐藏下拉框
            if (suggestionsBox.childElementCount === 0) {
                suggestionsBox.style.display = "none";
            }

            else {
                    suggestionsBox.style.display = "block"; // 确保下拉框显示
                }
        }

        function createSuggestionItem(job) {
            const suggestionsBox = document.getElementById("suggestions");
            const option = document.createElement("div");
            option.textContent = job;
            option.style.padding = "5px";
            option.style.cursor = "pointer";

            option.onmouseover = function() {
                this.style.backgroundColor = "#f0f0f0"; // 鼠标悬停效果
            };
            option.onmouseout = function() {
                this.style.backgroundColor = ""; // 撤销悬停效果
            };
            option.onclick = function() {
                document.getElementById("jobInput").value = job; // 点击后填充输入框
                suggestionsBox.style.display = "none"; // 隐藏下拉框
                loadPlnoOptions(job);
            };

            suggestionsBox.appendChild(option); // 添加到下拉框中
        }

        function loadPlnoOptions(jobNum) {
            if (!jobNum) return;

            var start_time = $('#start_time').val().split('T')[0];
            var start_time_hour = $('#start_time').val().split('T')[1];
            var end_time = $('#end_time').val().split('T')[0];
            var end_time_hour = $('#end_time').val().split('T')[1];
            var MacNum = $('#MacNum').val();
            // 获取该料号对应的批量号
            $.ajax({
                url: '/selectPlno',
                type: 'POST',
                data: {
                    start_time: start_time,
                    end_time: end_time,
                    start_time_hour: start_time_hour,
                    end_time_hour: end_time_hour,
                    MacNum: MacNum,
                    jobNum: jobNum,
                },
                success: function (response) {
                    // 清空原有的下拉框数据
                    $('#PLNum').empty();
                    // 添加空选项
                    $('#PLNum').append('<option value="">' + "" + '</option>');
                    // 添加批量号选项
                    $.each(response.data, function (index, item) {
                        $('#PLNum').append('<option value="' + item + '">' + item + '</option>');
                    });
                    console.log("批量号数据已加载:", response.data.length, "条");
                },
                error: function (xhr, status, error) {
                    console.error("获取批量号失败:", error);
                }
            });
        }

        // 点击输入框外部时隐藏建议框
        document.addEventListener("click", function(event) {
            if (!event.target.closest("#jobInput") && !event.target.closest("#suggestions")) {
                document.getElementById("suggestions").style.display = "none";
            }
        });

        async function sendRequests() {
            var start_time = $('#start_time').val().split('T')[0];
            var start_time_hour = $('#start_time').val().split('T')[1];
            var end_time = $('#end_time').val().split('T')[0];
            var end_time_hour = $('#end_time').val().split('T')[1];
            var MacNum = $('#MacNum').val();
            var jobNum = $('#jobInput').val();
            var PLNum = $('#PLNum').val();
            const ajaxRequests = [
                $.ajax({
                    url: '/AllErrRate',
                    type: 'POST',
                    data: {
                        start_time: start_time,
                        end_time: end_time,
                        start_time_hour: start_time_hour,
                        end_time_hour: end_time_hour,
                        MacNum: MacNum,
                    }
                }).then(response => {
                    var Data = JSON.parse(response);
                    var errJobtypedata = [];
                    var errJobNumData = [];
                    var errJobRateData = [];
                    var errAllNumData = [];
                    var errPlnoNameData = [];
                    var machineIdData = [];
                    for (var i = 0; i < Data.length; i++) {
                        errJobtypedata.push(Data[i].errtype);
                        errJobNumData.push(Data[i].JobTypeNum);
                        errJobRateData.push(Data[i].JobTypeRate);
                        errAllNumData.push(Data[i].errAllNum);
                        errPlnoNameData.push(Data[i].jobname);
                        machineIdData.push(Data[i].sorted_machines);
                    }
                    console.log("machineIdData:", machineIdData.length);
                    if(!jobNum)
                    {
                        $('#PLNum').empty();
                        generateJobErr(start_time, end_time, errJobtypedata, errJobNumData, errJobRateData, errAllNumData[0], errPlnoNameData[0], machineIdData);
                        $('#jobname').html('料号缺陷占比数量: ' + errPlnoNameData[0]);
                    }
                }),
                $.ajax({
                    url: '/staticSubmit',
                    type: 'POST',
                    data: {
                        start_time: start_time,
                        end_time: end_time,
                        start_time_hour: start_time_hour,
                        end_time_hour: end_time_hour,
                        MacNum: MacNum,
                    }
                }).then(response => {
                    var Data = JSON.parse(response);
                    var dates = [];
                    var fAllAiData = [];
                    var fPassData = [];
                    var fAiData = [];
                    var fMeaAllData = [];
                    var fMeaAiData = [];
                    var nAllBoardData = [];
                    for (var i = 0; i < Data.data.length; i++) {
                        dates.push(Data.data[i].date);
                        fAllAiData.push(Data.data[i].fAllAi);
                        fPassData.push(Data.data[i].fPass);
                        fAiData.push(Data.data[i].fAi);
                        fMeaAllData.push(Data.data[i].fMeaAll);
                        fMeaAiData.push(Data.data[i].fMeaAi);
                        nAllBoardData.push(Data.data[i].nAllBoard);
                    }
                    generateAi(dates, fAiData);
                    generateAllAi(dates, fAllAiData, fAiData);
                    generateOKPass(dates, fPassData, nAllBoardData);
                    generateMean(dates, fMeaAllData, fMeaAiData);
                    $('#fTotalAi').html('假点过滤率: ' + Data.fTotalAi);
                    $('#fTotalAllAi').html('总过滤率: ' + Data.fTotalAllAi);
                }),
                $.ajax({
                    url: '/LiaohualvSubmit',
                    type: 'POST',
                    data: {
                        start_time: start_time,
                        end_time: end_time,
                        start_time_hour: start_time_hour,
                        end_time_hour: end_time_hour,
                        MacNum: MacNum,
                    }
                }).then(response => {
                    var Data = JSON.parse(response);
                    var jobnamedata = [];
                    var fJobMeaAllData = [];
                    var fJobMeaAliData = [];
                    var fJobAiPassData = [];
                    for (var i = 0; i < Data.length; i++) {
                        jobnamedata.push(Data[i].jobname);
                        fJobMeaAllData.push(Data[i].fJobMeanAll);
                        fJobMeaAliData.push(Data[i].fJobMeanAi);
                        fJobAiPassData.push(Data[i].fJobAiPass);
                    }
                    generateJobMean(jobnamedata, fJobMeaAllData, fJobMeaAliData);
                    generateJobAi(jobnamedata, fJobAiPassData);
                })
            ];
            if (jobNum) {
                if ($('#PLNum option').length <= 1) {
                    // 如果批量号下拉框为空或只有一个空选项，重新获取批量号列表
                    ajaxRequests.push(
                        $.ajax({
                            url: '/selectPlno',
                            type: 'POST',
                            data: {
                                start_time: start_time,
                                end_time: end_time,
                                start_time_hour: start_time_hour,
                                end_time_hour: end_time_hour,
                                MacNum: MacNum,
                                jobNum: jobNum,
                            }
                        }).then(response => {
                            // 清空原有的下拉框数据
                            $('#PLNum').empty();
                            // 添加空选项
                            $('#PLNum').append('<option value="">' + "" + '</option>');
                            // 添加批量号选项
                            $.each(response.data, function (index, item) {
                                $('#PLNum').append('<option value="' + item + '">' + item + '</option>');
                            });

                            // 如果之前有选中的PLNum，尝试恢复选中状态
                            if (PLNum) {
                                $('#PLNum').val(PLNum);
                            }
                        })
                    );
                }
                // 料号缺陷统计请求
                ajaxRequests.push(
                    $.ajax({
                        url: '/LiaohuaErrRate',
                        type: 'POST',
                        data: {
                            start_time: start_time,
                            end_time: end_time,
                            start_time_hour: start_time_hour,
                            end_time_hour: end_time_hour,
                            MacNum: MacNum,
                            jobNum: jobNum,
                        }
                    }).then(response => {
                        var Data = JSON.parse(response);
                        var errJobtypedata = [];
                        var errJobNumData = [];
                        var errJobRateData = [];
                        var errAllNumData = [];
                        var errPlnoNameData = [];
                        for (var i = 0; i < Data.length; i++) {
                            errJobtypedata.push(Data[i].errtype);
                            errJobNumData.push(Data[i].JobTypeNum);
                            errJobRateData.push(Data[i].JobTypeRate);
                            errAllNumData.push(Data[i].errAllNum);
                            errPlnoNameData.push((Data[i].jobname));
                        }
                        generateJobErr(start_time, end_time, errJobtypedata, errJobNumData, errJobRateData, errAllNumData[0], errPlnoNameData[0], []);
                        $('#jobname').html('料号缺陷占比数量: ' + errPlnoNameData[0]);
                    })
                );
            }
            if (PLNum) {
                ajaxRequests.push(
                    $.ajax({
                        url: '/PlnoErrRate',
                        type: 'POST',
                        data: {
                            start_time: start_time,
                            end_time: end_time,
                            start_time_hour: start_time_hour,
                            end_time_hour: end_time_hour,
                            MacNum: MacNum,
                            jobNum: jobNum,
                            PLNum: PLNum,
                        }
                    }).then(response => {
                        var Data = JSON.parse(response);
                        var errPlnotypedata = [];
                        var errPlnoNumData = [];
                        var errPlnoRateData = [];
                        var errPlnoAllNumData = [];
                        var errPlnoNameData = [];
                        for (var i = 0; i < Data.length; i++) {
                            errPlnotypedata.push(Data[i].plnoerrtype);
                            errPlnoNumData.push(Data[i].plnoTypeNum);
                            errPlnoRateData.push(Data[i].plnoTypeRate);
                            errPlnoAllNumData.push(Data[i].plnoErrAllNum);
                            errPlnoNameData.push(Data[i].plnoname);
                        }
                        generatePlnoErr(errPlnotypedata, errPlnoNumData, errPlnoRateData, errPlnoAllNumData[0], errPlnoNameData[0]);
                        $('#plnoname').html('批量号缺陷占比数量: ' + errPlnoNameData[0]);
                    })
                );
            }
            // 等待所有请求完成
            await Promise.all(ajaxRequests);
        }

                url: '/getdate',  // 此处为获取数据的路由

                async: false,
                success: function (response) {
                    $('#start_time').val(response.data[0]);
                    $('#end_time').val(response.data[1]);
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });

            $.ajax({
                url: '/getMacineData',  // 此处为获取数据的路由
                type: 'GET',
                dataType: 'json',
                async: false,
                success: function (response) {
                    // 清空原有的下拉框数据
                    $('#MacNum').empty();
                    // 遍历获取的数据并添加到下拉框下方

                        $('#MacNum').append('<option>' + item + '</option>');

    <script>
        layui.use('layer', function() {
          var layer = layui.layer;
          var lastRequestData = null;
          document.getElementById("reportButton").addEventListener("click", function() {
            var start_time = $('#start_time').val().split('T')[0];
            var start_time_hour = $('#start_time').val().split('T')[1];
            var end_time = $('#end_time').val().split('T')[0];
            var end_time_hour = $('#end_time').val().split('T')[1];
            var MacNum = $('#MacNum').val();
            // 如果数据没有变化，使用上次的数据生成报告
            if (lastRequestData &&
                lastRequestData.start_time === start_time &&
                lastRequestData.end_time === end_time &&
                lastRequestData.start_time_hour === start_time_hour &&
                lastRequestData.end_time_hour === end_time_hour &&
                String(lastRequestData.MacNum) === String(MacNum)) {
                console.log("使用缓存数据");
                generateReport(lastRequestData);
                return;
            }

            // 否则，发起新的请求
            var loadingIndex = layer.open({
                type: 1,
                title: "数据报表",
                area: ['500px', '300px'],
                content: '<div style="text-align: center; padding: 50px;"><i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop" style="font-size: 30px; color: #1E9FFF;"></i><br>加载中...</div>',
                btn: [],
                closeBtn: 1,
                shadeClose: false // 禁止点击遮罩层关闭
            });

            $.ajax({
                url: '/DataReport',
                type: 'POST',
                data: {
                    start_time: start_time,
                    end_time: end_time,
                    start_time_hour: start_time_hour,
                    end_time_hour: end_time_hour,
                    MacNum: MacNum,
                },
                success: function (response) {
                    var Data = JSON.parse(response);
                    console.log("Data from server:", Data);
                    // 更新上次请求数据
                    lastRequestData = {
                        start_time: start_time,
                        end_time: end_time,
                        start_time_hour: start_time_hour,
                        end_time_hour: end_time_hour,
                        MacNum: MacNum,
                        allJobNum: Data.allJobNum,
                        allPcbNum: Data.allPcbNum,
                        allFilter: Data.allFilter,
                        fateFilter: Data.fateFilter,
                        allErrNum: Data.allErrNum,
                        alltrueNum: Data.alltrueNum,
                        allAiTrueNum: Data.allAiTrueNum,
                        avgPoint: Data.avgPoint,
                        avgAiPoint: Data.avgAiPoint,
                        top_job_data: Data.top_job_data,
                        top_job_err_rate: Data.top_job_err_rate,
                    };

                    generateReport(lastRequestData);

                    layer.close(loadingIndex);
                },
                error: function (xhr, status, error) {
                    console.error(error);
                    layer.close(loadingIndex);
                    layer.alert('加载失败，请重试！', { icon: 2 });
                }
            });
          });
        });

        function generateReport(data) {
            $.get('/report_html', function(htmlContent) {
                // 存储数据到 sessionStorage
                sessionStorage.setItem('start_time', data.start_time);
                sessionStorage.setItem('end_time', data.end_time);
                sessionStorage.setItem('start_time_hour', data.start_time_hour);
                sessionStorage.setItem('end_time_hour', data.end_time_hour);
                sessionStorage.setItem('report_macnum', data.MacNum);

                // 打开弹窗
                layer.open({
                    type: 1,
                    title: `数据分析报告 (${data.start_time} 至 ${data.end_time})`,
                    area: ['90%', '90%'],
                    content: htmlContent,
                    btn: ['导出','关闭'],
                    shadeClose: false,
                    success: function(layero, index) {
                        const container = $(layero);
                        // 向 HTML 注入数据
                        container.find('#start_time').text(data.start_time);
                        container.find('#end_time').text(data.end_time);
                        container.find('#machine_id').text(
                            Array.isArray(data.MacNum) ? data.MacNum.join(', ') : data.MacNum
                        );
                        container.find('#allFilter').text(data.allFilter);
                        container.find('#fateFilter').text(data.fateFilter);
                        container.find('#allErrNum').text(data.allErrNum);
                        container.find('#alltrueNum').text(data.alltrueNum);
                        container.find('#allAiTrueNum').text(data.allAiTrueNum);
                        container.find('#avgPoint').text(data.avgPoint);
                        container.find('#avgAiPoint').text(data.avgAiPoint);
                        container.find('#allPcbNum').text(data.allPcbNum);
                        container.find('#allJobNum').text(data.allJobNum);

                        // 渲染图表
                        if (data.top_job_data && data.top_job_err_rate) {
                            renderCharts(data.top_job_data, data.top_job_err_rate);
                        }

                        container.find('.layui-layer-btn0').click(function() {
                            layer.close(index);
                        });
                        container.find('.layui-layer-btn0').click(function() {
                            exportPDF();
                            return false;
                        });
                    },
                    end: function () {
                        console.log($.fn.select2);
                        console.log($('#MacNum').val())
                        setTimeout(function() {
                                // 先检查DOM元素是否有select2样式并尝试清理
                                if ($('#MacNum').hasClass('select2-hidden-accessible')) {
                                    try {
                                        $('#MacNum').select2('destroy');
                                    } catch (e) {
                                        // 无法通过API销毁，尝试手动清理
                                        $('#MacNum').removeClass('select2-hidden-accessible');
                                        $('.select2-container').remove();
                                    }
                                }

                                // 确保select2插件可用
                                if (!$.fn.select2) {
                                    // 重新加载select2脚本
                                    $.getScript("../static/js/select2.min.js", function() {
                                        $('#MacNum').select2({
                                            placeholder: "请选择机台号",
                                            allowClear: false,
                                            width: 'resolve'
                                        });
                                    });
                                } else {
                                    // 重新初始化
                                    $('#MacNum').select2({
                                        placeholder: "请选择机台号",
                                        allowClear: false,
                                        width: 'resolve'
                                    });
                                }
                            }, 200); // 增加延迟时间
                    }
                });
            });
        }
    </script>

    <script>
        $(function () {
            $(".head-ul li a").click(function () {
                $(this).addClass("active-a").parents("li").siblings().find("a").removeClass("active-a");
                $(this).parents('li').find("ul").show();
                $(this).parents("li").sibling().find("ul").hide();

            })
            getTime();
        })

        //    格式化时间
        function getTime() {
            var day = new Date();
            var year = day.getFullYear();
            var moutth = day.getMonth() + 1;
            var date = day.getDate();
            var hour = day.getHours();
            var min = day.getMinutes();
            var sec = day.getSeconds();
            var str = year + '-' + moutth + '-' + date + ' ' + hour + ":" + min + ':' + sec;
            $("#time").text(str);
        }
    </script>
    <script>
        // 从后端传递的导出时间
        var exportTime = "{{ export_time }}";  // Flask 后端传递的时间变量，如 "14:00"
        var isExport = {{ is_export|tojson }};
        console.log(exportTime);
        console.log(isExport);
        if(isExport){
            function checkTimeAndExport() {
                console.log("start export");
                // 获取当前时间
                var now = new Date();
                var currentHour = now.getHours();
                var currentMinute = now.getMinutes();

                // 分析导出时间
                var timeParts = exportTime.split(":");
                var targetHour = parseInt(timeParts[0]);
                var targetMinute = parseInt(timeParts[1]);

                // 检查当前时间是否与导出时间匹配
                if (currentHour === targetHour && currentMinute === targetMinute) {
                    // 自动点击导出按钮
                    document.getElementById('exportExcel').click();
                }
            }
            // 每分钟检查一次时间
            setInterval(checkTimeAndExport, 60000);  // 60000 毫秒 = 1 分钟
        }
    </script>
